<div class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center  px-5 py-6">


  <div class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden" style="max-width:  350px">
    <h1 class="text-center text-white py-10 text-3xl font-bold">Angular Calculator</h1>

    <!-- Calcualator Screen -->
    <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right">
      <!-- Function Screen -->
      <div class="py-5 px-6 text-2xl text-white font-thin">
        {{ funcT | uppercase }}
      </div>

      <!-- Number Screen -->
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">
        {{ calValue | number }}
      </div>
    </div>
    <!-- End Calculator Screen -->

    <!-- Calculator Buttons Area -->
    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">

      <!-- First Row -->
      <div class="flex w-full">
        <!-- clear button -->
        <div class="w-2/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light"
          (click)="onClickValue('c', 'function')">
            C
          </button>
        </div>
        <!-- End Clear Button -->

        <!-- Percent Button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('%', 'function')">
            %
          </button>
        </div>
        <!-- end Percent button -->

        <!-- Divide Button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('/', 'function')">
            /
          </button>
        </div>
        <!-- End Divide Button -->
      </div>
      <!-- End First Row -->


      <!-- Second Row -->
      <div class="flex w-full">
        <!-- number 7 button -->
        <div class=" w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('7', 'number')">
            7
          </button>
        </div>
        <!-- number 7 end -->
        <!-- number 8 button -->
        <div class=" w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('8', 'number')">
            8
          </button>
        </div>
        <!-- number 8 end -->
        <!-- number 9 button -->
        <div class=" w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('9', 'number')">
            9
          </button>
        </div>
        <!-- number 9 end -->
        <!-- multiplciation button -->
        <div class=" w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('*', 'function')">
            *
          </button>
        </div>
        <!-- multiplciation end -->
      </div>
      <!-- end second button row -->

      <!-- Third Row -->
      <div class="flex w-full">
        <!-- number 4 button -->
        <div class=" w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('4', 'number')">
            4
          </button>
        </div>
        <!-- number 4 end -->
        <!-- number 5 button -->
        <div class=" w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('5', 'number')">
            5
          </button>
        </div>
        <!-- number 5 end -->
        <!-- number 6 button -->
        <div class=" w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('6', 'number')">
            6
          </button>
        </div>
        <!-- number 6 end -->
        <!-- minus button -->
        <div class=" w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('-', 'function')">
            -
          </button>
        </div>
        <!-- minus end -->
      </div>
      <!-- end third button row -->


      <!-- Fourth Row -->
      <div class="flex w-full">
        <!-- number 1 button -->
        <div class=" w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('1', 'number')">
            1
          </button>
        </div>
        <!-- number 1 end -->
        <!-- number 2 button -->
        <div class=" w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('2', 'number')">
            2
          </button>
        </div>
        <!-- number 2 end -->
        <!-- number 3 button -->
        <div class=" w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('3', 'number')">
            3
          </button>
        </div>
        <!-- number 3 end -->
        <!-- plus button -->
        <div class=" w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('+', 'function')">
            +
          </button>
        </div>
        <!-- plus end -->
      </div>
      <!-- end fourth button row -->


      <!-- fifth button row -->
      <div class="flex w-full">
        <!-- number 0 -->
        <div class="w-1/4 border-r border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('0', 'number')">
            0
          </button>
        </div>
        <!-- number 0 end -->

        <!-- decimal buttom -->
        <div class="w-1/4 border-r border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('.', 'number')">
            .
          </button>
        </div>
        <!-- decimal button end -->
        <!-- equal buttom -->
        <div class="w-2/4 border-r border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light"
            (click)="onClickValue('=', 'function')">
            =
          </button>
        </div>
        <!-- equal button end -->
      </div>


    </div>
  </div>
